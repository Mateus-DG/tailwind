<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-80">
            <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" placeholder="Digite seu email" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" placeholder="Digite sua senha" required />
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-yellow-500 text-white font-semibold py-2 rounded-md hover:from-yellow-500 hover:to-pink-500 transition duration-300">Entrar</button>
            </form>
            <p class="text-center mt-4 text-gray-600 text-sm">Â© 2024 Sua Empresa</p>
        </div>
    </div>
</body>
</html>
